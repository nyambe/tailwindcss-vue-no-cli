<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Tailwindcss b√°sico con vue</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="sticky bottom-0">
        <div
          class="flex flex-col items-center justify-center w-full px-5 py-2 bg-white md:space-x-3 md:flex-row"
        >
          <button
            @click="color_activo=item"
            v-for="item in colores"
            :key="item.id"
            :class="item.estilo"
            class="w-full px-5 py-2 font-thin text-white uppercase rounded md:w-32 hover:text-gray-800"
          >
            {{item.nombre}}
          </button>
        </div>
      </div>
      <div :class="color_activo.estilo" class="w-full h-screen"></div>
    </div>
    <script type="module">
      //   import app from "./app.js";
      const app = {
        name: "Test",
        data() {
          return {
            activo: false,
            colores: [
              {
                id: "yellow",
                estilo: "bg-yellow-500",
                nombre: "Azul",
              },
              {
                id: "red",
                estilo: "bg-red-500",
                nombre: "Rojo",
              },
              {
                id: "emerald",
                estilo: "bg-emerald-300",
                nombre: "Esmeralda",
              },
              {
                id: "fuchsia",
                estilo: "bg-fuchsia-400",
                nombre: "Fucsia",
              },
              {
                id: "indigo",
                estilo: "bg-indigo-400",
                nombre: "Indigo",
              },
              {
                id: "rose",
                estilo: "bg-rose-200",
                nombre: "Rosa",
              },
            ],

            color_activo: {
              id: "gray",
              estilo: "bg-gray-100",
              nombre: "Gris",
            },
          };
        },
      };
      const { createApp } = Vue;
      createApp(app).mount("#app");
    </script>
  </body>
</html>
