<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Tailwindcss b√°sico con vue</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="sticky bottom-0">
        <div
          class="flex flex-col items-center justify-center w-full px-5 py-2 bg-white md:space-x-3 md:flex-row"
        >
          <button
            @click="color_activo=item"
            v-for="item in colores"
            :key="item.id"
            :class="item.estilo"
            class="w-full px-5 py-2 font-thin text-white uppercase rounded md:w-32 hover:text-gray-800"
          >
            {{item.nombre}}
          </button>
        </div>
      </div>
      <div :class="color_activo.estilo" class="w-full h-screen"></div>
    </div>
    <script type="module">
      //   import app from "./app.js";
      const app = {
        name: "Test",
        data() {
          return {
            activo: false,
            colores: [
              {
                id: "yellow",
                estilo: "bg-yellow-500",
                nombre: "Marina",
              },
              {
                id: "green",
                estilo: "bg-green-500",
                nombre: "ha",
              },
              {
                id: "orange",
                estilo: "bg-orange-300",
                nombre: "cambiado",
              },
              {
                id: "cyan",
                estilo: "bg-cyan-500",
                nombre: "los",
              },
              {
                id: "lime",
                estilo: "bg-lime-500",
                nombre: "colores",
              },
              {
                id: "violet",
                estilo: "bg-violet-200",
                nombre: "!!!",
              },
            ],

            color_activo: {
              id: "gray",
              estilo: "bg-gray-100",
              nombre: "Gris",
            },
          };
        },
      };
      const { createApp } = Vue;
      createApp(app).mount("#app");
    </script>
  </body>
</html>
